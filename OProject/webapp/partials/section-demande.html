<head>

    <meta charset="utf-8">
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            <div id="OverviewTitle" class="bot-left">Demande</div>
        </h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table">

                                    <tr class="info">
                                        <th>Id</th>
                                        <th>Libelle</th>
                                        <th>Actif</th>
                                    </tr>
                                    <tr ng-repeat="d in demandes">
                                        <td class="col-md-2">
                                            {{d.id}}
                                        </td>
                                        <td class="col-md-6">
                                            {{d.libelle}}
                                        </td>
                                        <td class="col-md-2">
                                            {{d.actif}}
                                        </td>
                                        <td class="col-md-1">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                                                    data-target="#modalEditDemande" ng-click="editDemande(d)"><i
                                                    class="fa fa-pencil" ng-click=""></i></button>
                                        </td>
                                        <td class="col-md-1">
                                            <button type="button" class="btn btn-danger btn-block" ng-click="deleteDemande(d)"><i
                                                    class="fa fa-remove"></i></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="col-md-2">
                                        </td>
                                        <td class="col-md-6">
                                        </td>
                                        <td class="col-md-2">
                                        <td class="col-md-1">
                                            <button type="button" class="btn btn-success btn-block" data-toggle="modal"
                                                    data-target="#modalNouvelleDemande"><i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                        </td>
                                        <td class="col-md-1">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
</div>

<button type="button" class="btn btn-primary" ui-sref="home.overview">Retour</button>


<!-- Modal NEW DEMANDE-->
<div class="modal fade" id="modalNouvelleDemande" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title panel-primary">Nouvelle Demande</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputId">Id</label>
                        <input type="text" class="form-control" id="inputId" value="{{demandes.length+1}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputLabelle">Labelle</label>
                        <input type="text" class="form-control" id="inputLabelle" ng-model="demande.libelle">
                    </div>
                    <div class="form-group">
                        <label for="selectActif">Actif</label>
                        <select class="form-control" id="selectActif" ng-model="demande.actif">
                            <option value="true">Actif</option>
                            <option value="false">Inactif</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click="saveDemande(demande)" data-dismiss="modal">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal EDIT DEMANDE-->
<div class="modal fade" id="modalEditDemande" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title panel-primary">Editer une Demande</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputEditId">Id</label>
                        <input type="text" class="form-control" id="inputEditId" ng-value="demande.id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputEditLabelle">Labelle</label>
                        <input type="text" class="form-control" id="inputEditLabelle" ng-model="demande.libelle"
                               ng-value="demande.libelle">
                    </div>
                    <div class="form-group">
                        <label for="selectEditActif">Actif</label>
                        <select class="form-control" id="selectEditActif" ng-model="demande.actif">
                            <option value="true">Actif</option>
                            <option value="false">Inactif</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" ng-click="editDemandeSave(demande)" data-dismiss="modal">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>

</div>
</div>

</body>
